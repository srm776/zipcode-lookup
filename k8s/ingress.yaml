apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zipcode-lookup-ingress
  namespace: zipcode-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: zipcode-lookup.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zipcode-lookup-service
            port:
              number: 8080