apiVersion: v1
kind: Service
metadata:
  name: zipcode-lookup-service
  namespace: zipcode-app
  labels:
    app: zipcode-lookup
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: zipcode-lookup